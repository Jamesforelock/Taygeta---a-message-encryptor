<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Taygeta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/mainnight.css'>
    <link rel="shortcut icon" href="images/favicon.png"/>
    <script async src="scripts/main.js"></script>
    <script>
        function moveRect2(e){
        switch(e.keyCode){
             
            case 113:  // если нажата клавиша F2
                toClipBoard2('one', 'two');
                break;
            case 27:   // если нажата клавиша ESC
            document.location.href = "nightIndex.html";
                break;
        }
    }
    addEventListener("keyup", moveRect2);
    
    </script>
</head>
<body>
    <header>
        <div class="head1">
            <a href="index-e.html"><img src="images\logo.png" class="logo"></a>
            <h1 class="name">Taygeta</h1>
        </div>
        <div class="head2">
            <button class="lbutton" onclick="chKeys()">
                <span class="btntext">Keys</span>
            </button>
            <button class="rbutton" onclick="toClipBoard2()">
                <span class="btntext">Copy</span>
            </button>
        </div>
    </header>
    <div>
        <div class="body1">
            <h2 class="untg">Encrypted text</h2>
            <a href="nightIndex.html" id="change"><img src="images/change.png" class="changebutton"></a>
            <h2 class="tg">Plain text</h2>
        </div>
        <form class="body2">
            <textarea class="leftarea"  id="crypted" oninput="Uncrypt()"></textarea>
            <textarea placeholder="Translation" disabled="disabled" class="rightarea"  id="uncrypted" ></textarea>
        </form>
    </div>
    <audio id="audiosuccesful" src="sounds/beep01.wav"></audio>
    <a class = "hintright" href="https://vk.com/jamesforelock" target="_blank">Write to the developer</a>
    <span class="hint">F2 - Copy, ESC - Invert, F4 - Keys</span>
    <br>
      <span class = "hint">Your key: </span>
    <br>
      <span class = "hint" id = 'key'> </span>
      <br>
      <span class = "hint">Version: 1.2</span>
    <script>
            var input = document.getElementById('crypted');
            input.focus();
          </script>
          <div style="padding-bottom: 33%"></div>
</body>
</html>
